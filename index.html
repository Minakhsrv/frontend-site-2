<script>
function openModal() {
  document.getElementById('Modaal').style.display = "block";
}

function closeModal() {
  document.getElementById('Modaal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// رفتن به اسلاید قبلی یا بعدی
function plusSlides(n) {
  showSlides(slideIndex += n);
}
function minusSlides(n){
  showSlides(slideIndex += n);
}

//  نمایش اسلاید انتخابی
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mSlides");
  var foots = document.getElementsByClassName("foot");
  var captionText = document.getElementById("caption");

  
  if (n > slides.length) { // پرش از اسلاید اخر به اولین اسلاید
    slideIndex = 1  
  }
  if (n < 1) {
    slideIndex = slides.length  // پرش از اولین اسلاید به اسلاید آخر  
  }
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  // اسلاید قبلی از حالت نمایش خارج میشود 
  }
  slides[slideIndex-1].style.display = "block";
  captionText.innerHTML = foots[slideIndex-1].alt;
} 
</script>
